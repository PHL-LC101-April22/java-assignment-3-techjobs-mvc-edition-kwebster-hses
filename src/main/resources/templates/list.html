<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>

    <body>

        <div th:replace="fragments :: page-header"></div>

        <div class="container body-content">
            <h1 th:text="${#strings.capitalizeWords(title)}"></h1>
            <h2 class = "centered">View Jobs By Category</h2>
        </div>

        <table class="centeredTable">
            <tr>
                <th:block th:each="col : ${columns}">

                    <th th:text = "${col.value}"></th>
                    <!--Post the columns headers all / positiontype location literally -->
                </th:block>
            </tr>
            <tr>
                <!-- TODO #2: Complete the View Jobs By Category Table. -->


                <td >
<!-- THIS IS FOR THE ALL BUTTON creating a link to all when selected -->
                    <a th:href="@{/list/jobs/(column=all,value=all)}" th:text="all"></a>
   <!-- This works because the List Controller method listJobsByColumnAndValue is expecting the params of column and value -->

                    </td>

                <td th:each="category : ${tableChoices}">
                    <ul>
                        <li th:each="item : ${category.value}">
                            <a th:href="@{/list/jobs(column=${category.key},value=${item})}" th:text="${item}"></a>
                            <!-- This portion goes through and paste the stored data while hyperlinking them -->
                        </li>
                    </ul>
                </td>
            </tr>
        </table>

    </body>
</html>
